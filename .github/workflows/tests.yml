name: Tests

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests
        run: |
          mkdir -p reports
          uv run pytest --junitxml=reports/junit.xml

      - name: Generate badges
        if: always()
        run: |
          mkdir -p badges
          uv run genbadge tests -i reports/junit.xml -o badges/tests.svg

      - name: Commit badges
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: update test badge [skip ci]"
          file_pattern: badges/*.svg
          skip_dirty_check: false
