name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests
        id: run_tests
        run: |
          mkdir -p reports
          uv run pytest \
            --junitxml=reports/junit.xml \
            --cov=src/cogent \
            --cov-report=xml:reports/coverage.xml \
            --cov-report=term-missing
        continue-on-error: true  # always generate badges even on failure

      - name: Generate badges
        run: |
          mkdir -p badges
          uv run genbadge tests -i reports/junit.xml -o badges/tests.svg
          if [ -f reports/coverage.xml ]; then
            uv run genbadge coverage -i reports/coverage.xml -o badges/coverage.svg
          fi

      - name: Commit badges
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: update test and coverage badges [skip ci]"
          file_pattern: badges/*.svg
          skip_dirty_check: false

      - name: Fail job if tests failed
        if: steps.run_tests.outcome == 'failure'
        run: exit 1
